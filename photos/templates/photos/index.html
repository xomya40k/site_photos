{% extends 'photos/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block main %}
    <div class="gallery">
        {% for post in posts %}
        <a href="{% url 'posts:post' post.id %}"><img src="{{ post.photo.medium.url }}" alt="{{ post.photo.thumbnail.url }}"></a>
        {% endfor %}
    </div>
{% endblock %}
